<div class="container ">
    <div class="row vh-100 justify-content-center align-items-center">
    <div class="col-6">
        <div class="card align-items-center ">
        <div class="card-body">
            <h4 class=" mb-4 mt-5 textos">Iniciar sesión</h4>

            <form  [formGroup]="loginForm" (ngSubmit)="login()">
            
            <input type="text" formControlName="emailForm" class="form-control textos" placeholder="Ingrese su correo">
            <span class="text-danger" *ngIf="loginForm.get('emailForm')?.hasError('required') && 
            loginForm.get('emailForm')?.touched ">El correo es requerido</span>
            <span class="text-danger" *ngIf="loginForm.get('emailForm')?.hasError('email') &&
            loginForm.get('emailForm')?.touched">El correo es invalido</span>
            <input type="password" formControlName="password"  class="form-control  mt-3 textos" placeholder="Ingrese su contraseña">
            <span class="text-danger" *ngIf="loginForm.get('password')?.hasError('required') &&
            loginForm.get('password')?.touched">La contraseña es requerida</span>
            <div class="row mt-3">
            <div class="col-7">
            <a routerLink="/usuario/registro">Crear cuenta</a>
            <br>
            <a routerLink="/usuario/recuperarPassword" routerLinkActive="router-link-active" >Restablece tu contraseña</a>
            </div>
            <div class="col-5">
                <button type="submit" class="btn btn-primary  mb-5 float-end textos">Iniciar sesión</button>
            </div>
         </div>
        </form>

        </div>
        </div>
        
    </div>
</div>

</div>
